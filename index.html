<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/logo.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>Tic.Tac.Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<button>New game</button>
	<section class='chooseType inlineB'>
		<h2>Choose your weapon of choice:</h2>
		<ul>
			<li><img src="img/bane.svg" alt="bane"></li>
			<li><img src="img/batman.svg" alt="batman"></li>
			<li><img src="img/star.svg" alt="star"></li>
			<li><img src="img/goofy.svg" alt="goofy"></li>
			<li><img src="img/chewy.svg" alt="chewy"></li>
			<li><img src="img/cool.svg" alt="cool"></li>
			<li><img src="img/pac.svg" alt="pac"></li>
			<li><img src="img/ghost.svg" alt="ghost"></li>
			<li><img src="img/lion.svg" alt="lion"></li>
		</ul>
	</section>
	<section class='gameBoard'>
		<div id='one'></div>
		<div id='two'></div>
		<div id='three'></div>
		<div id='four'></div>
		<div id='five'></div>
		<div id='six'></div>
		<div id='seven'></div>
		<div id='eight'></div>
		<div id='nine'></div>
	</section>
	<section class='scoreboard'>
		<div class='computer'>
			<h2>Computer</h2><b>0</b>
		</div>
		<div class="tie">
			<h2>Ties</h2><b>0</b>
		</div>
		<div class='player'>
			<h2>Player</h2><b>0</b>
		</div>
	</section>
	
	<div class='computerIcon'><h2>Computer</h2><img src="img/lion.svg" alt=""></div>
	<div class='playerIcon'><h2>Player</h2><img src="img/bane.svg" alt=""></div>
</body>
<script src="js/main.js"> </script>
</html>
